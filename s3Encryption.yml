policies:
  - name: s3-bucket-encryption-check
    resource: s3
    description: |
      Checks all created or modified s3 buckets encryption staus.
      Tags and notifys on buckets with no encryprion.
    mode:
        # cloud trail enable real time policy execution
        type: cloudtrail
        # Iam role in AWS for Cloud custodian to gain permissions
        role: TimLambdaAdmin
        events:
          # event for creating new s3 bucket
          - source: s3.amazonaws.com
            event: CreateBucket
            ids: "requestParameters.bucketName"
          # event for removal of encryption
          - source: s3.amazonaws.com
            event: DeleteBucketEncryption
            ids: "requestParameters.bucketName"     
    filters:
          # filter buckets without encryption
          - type: bucket-encryption
            state: False
    actions:
      # adds tag to filtered s3 buckets
      - type: tag
        tags:
          # General issue tag
          Security-issue: detected
          # Specific issue tag
          Encryption: no-encryption
        notify:
          template: email.html
          subject: Bucket No-Encryption account {{ account_id }} region {{ region }} 
          violation_desc: Bucket Encryption Disable
          to:
            - ecaviedesar@gmail.com
          transport:
            type: sqs
            queue: https://sqs.ap-southeast-2.amazonaws.com/174738046784/ProjectCdkStack-CloudCustodianSqs079A617A-hCq3Fe2GOZoH